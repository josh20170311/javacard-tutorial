apply plugin: 'javacard'

dependencies {
    testCompile 'com.github.martinpaljak:apdu4j:18.10.04'
    compile 'com.github.martinpaljak:globalplatformpro:18.09.14'
}

javacard {

    config {
        jckit '../oracle_javacard_sdks/jc304_kit'

        cap {
            packageName 'fr.bmartel.helloworld'
            version '0.1'
            aid '01:02:03:04:05:06:07:08:09'
            output 'applet.cap'
            applet {
                className 'fr.bmartel.helloworld.HelloWorld'
                aid '01:02:03:04:05:06:07:08:09:01'
            }
        }
    }

    scripts {
        script {
            name 'select'
            apdu '00:A4:04:00:0A:01:02:03:04:05:06:07:08:09:01'
        }
        script {
            name 'helloWorld'
            apdu '00:40:00:00:0c:57:6f:72:6c:64'
        }
        script {
            name 'helloSpecter'
            apdu '00:40:00:00:0e:53:70:65:63:74:65:72'
        }
        task {
            name 'sendHello'
            scripts 'select', 'helloWorld', 'helloSpecter'
        }
    }
}
